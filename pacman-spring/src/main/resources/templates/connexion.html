<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <!-- favicon -->
    <link rel="icon" type="image/png" th:href="@{/css/images/pacmanfavicon.png}" />
    <title>PACMAN</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">PACMAN</a>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Jouer</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="connexion">Connexion | Inscription</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
        <div class="col-12 col-md-6 mt-4 mx-auto">
            <form th:action="@{/connexion}" method="post">
                <div class="row">
                <h3 class="mx-auto">CONNEXION</h3>
                </div>
                <hr class="hrS">
                <div th:if="${param.error}" class="alert alert-error">
                    Pseudo ou Mot de Passe invalide.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Vous avez été déconnecté.
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input type="text" class="form-control" id="pseudoConnexion" placeholder="Pseudo" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input type="password" class="form-control" id="motDePasseConnexion" placeholder="Mot de passe" name="password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mx-auto">
                        <button type="submit" class="buttonS">Connectez-vous</button>
                    </div>
                </div>
                <div class="form-group">
                    <span>Nouvel utilisateur ? <a class="lienIC"  th:href="@{/inscription}">INSCRIPTION</a></span>
                </div>
            </form>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
