
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <!-- favicon -->
    <link rel="icon" type="image/png" th:href="@{/css/images/pacmanfavicon.png}" />

    <title>PACMAN</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2121DE;">

    <a href="/" title="Revenir au menu">
        <img alt="texte alternatif pour le lien image" th:src="@{/css/images/pacmanfavicon.png}" width="20" height="20" />
    </a>
    <a class="navbar-brand" style="color: white;padding-bottom: 0;padding-left: 0.6%;">PACMAN</a>

</nav>

<div class="container">
    <div class="block2 col-12 col-md-8 bg-light mt-4 mx-auto">
        <div class="row">
            <h3 class="mx-auto">Mise à jour du profil</h3>
        </div>
        <hr class="hrC">
        <form th:action="@{/saveUpdate}" th:object="${personne}" method="POST">

            <div class="col-12">
                <input type="hidden" th:field="*{id}" />
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <input type="hidden" th:field="*{pseudo}"/>
                </div>
            </div>
            <h4 class = "mt-4">Email</h4>
            <div class="form-group row" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <div class="col-12">
                    <input type="text" th:field="*{email}" class="form-control" required>
                </div>
                <p class="error-message col-12"
                   th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error
                </p>
            </div>
            <h4 class = "mt-4">Pays</h4>
            <div class="form-group row">
                <div class="col-12">
                    <select class="custom-select my-1 mr-sm-2" th:field="*{pays}" id="pays">
                        <option value="FRANCE">FRANCE</option>
                        <option value="CROATIE">CROATIE</option>
                        <option value="COREE DU SUD">COREE DU SUD</option>
                        <option value="CANADA">CANADA</option>
                        <option value="ANGLETERRE">ANGLETERRE</option>
                        <option value="ETATS-UNIS">ETATS-UNIS</option>
                        <option value="JAPON">JAPON</option>
                        <option value="NORVEGE">NORVEGE</option>
                        <option value="RUSSIE">RUSSIE</option>
                        <option value="AUTRE">AUTRE</option>
                    </select>
                </div>
            </div>

            <div class="col-12">
                <input type="hidden" th:field="*{motDePasse}" />
            </div>
            <div class="col-12">
                <input type="hidden" th:field="*{statut}" />
            </div>
            <div class="col-12">
                <input type="hidden" th:field="*{score}" />
            </div>

            <div class="mb-2">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="homme" name="homme" class="custom-control-input" th:field="*{sexe}" th:value="H" required>
                    <label class="custom-control-label" for="homme">Homme</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="femme" name="femme" class="custom-control-input" th:field="*{sexe}" th:value="F">
                    <label class="custom-control-label" for="femme">Femme</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="other" name="other" class="custom-control-input" th:field="*{sexe}" th:value="O">
                    <label class="custom-control-label" for="other">Other</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="mx-auto">
                    <button type="submit" class="buttonC">Mettre à jour</button>
                </div>
                <div class="mx-auto">
                    <form th:if="*{statut} == 'ADMINISTRATEUR'" action="/profilAdministrateur">
                        <button type="submit" class="buttonC">Retour au profil</button>
                    </form>
                    <form th:if="*{statut} == 'JOUEUR'" action="/profilJoueur">
                        <button type="submit" class="buttonC">Retour au profil</button>
                    </form>
                </div>
            </div>
    </div>
    </form>
</div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
