    <!-- CSS -->

    <!-- favicon -->
    <link rel="icon" type="image/png" th:href="@{/css/images/pacmanfavicon.png}" />
    <title>PACMAN</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand">PACMAN</a>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
            <li class="nav-item">

            </li>
            <li class="nav-item ">

        </div>

            <div class="mx-auto">
                <label for="pseudo">PSEUDO</label>

        </div>

        <div class="mx-auto">

            <span id="email" th:text="${personne.email}"></span>
        </div>
        </div>
        <div class="row">
        <div class="mx-auto">
            <label for="pays">PAYS</label>
            <span id="pays" th:text="${personne.pays}"></span>
        </div>
        </div>
        <div class="row">
        <div class="mx-auto">
            <a  th:href="@{/update/{id}(id=${personne.id})}" class="buttonC">Mettre Ã  jour</a>

        </div>
